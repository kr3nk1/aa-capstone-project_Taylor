<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="contacto.css">
    <title>Contacto-Taylor</title>
</head>

<body>

    <div class="nav">

        <nav id="menu">
            <ul>
                <li><a href="index.html">INICIO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="info.html">INFO</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
            </ul>
        </nav>
    </div>

    <form action="/form-handling-url" method="post">
        <fieldset>
            <legend>Formulario de Contacto</legend>
            <div class="column">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="column">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido">
            </div>
            <div class="column">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            </div>

            <div class="survey">
                <p>Me conoces?</p>
                <input type="checkbox" id="pregunta" name="pregunta">
                <label for="pregunta">Si</label>
                <input type="checkbox" id="pregunta" name="pregunta">
                <label for="pregunta">No</label>
            </div>
            <div class="column">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div class="column">
                <button type="submit">Enviar</button>



        </fieldset>
    </form>

</body>

</html>
